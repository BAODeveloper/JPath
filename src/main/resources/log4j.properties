#\u6b64\u53e5\u4e3a\u5c06\u7b49\u7ea7\u4e3aINFO\u7684\u65e5\u5fd7\u4fe1\u606f\u8f93\u51fa\u5230stdout\u548cR\u8fd9\u4e24\u4e2a\u76ee\u7684\u5730\uff0cstdout\u548cR\u7684\u5b9a\u4e49\u5728\u4e0b\u9762\u7684\u4ee3\u7801\uff0c\u53ef\u4ee5\u4efb\u610f\u8d77\u540d.
#\u7b49\u7ea7\u53ef\u5206\u4e3aOFF\u3001FATAL\u3001ERROR\u3001WARN\u3001INFO\u3001DEBUG\u3001ALL
#\u5982\u679c\u914d\u7f6eOFF\u5219\u4e0d\u6253\u51fa\u4efb\u4f55\u4fe1\u606f\uff0c\u5982\u679c\u914d\u7f6e\u4e3aINFO\u8fd9\u6837\u53ea\u663e\u793aINFO, WARN, ERROR\u7684log\u4fe1\u606f\uff0c\u800cDEBUG\u4fe1\u606f\u4e0d\u4f1a\u88ab\u663e\u793a.
log4j.rootCategory=INFO,stdout

#\u5b9a\u4e49\u4e3astdout\u7684\u8f93\u51fa\u7aef\u662f\u54ea\u79cd\u7c7b\u578b.
